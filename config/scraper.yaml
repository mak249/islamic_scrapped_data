# Global scraper configuration

# Default settings
defaults:
  download_delay: 1.0  # seconds between requests
  concurrent_requests: 8
  concurrent_requests_per_domain: 4
  download_timeout: 30
  retry_times: 2
  retry_http_codes: [500, 502, 503, 504, 408, 429]
  http_error_allowed_codes: [404, 403]

# User agent
user_agent: "IslamicDataScraper/1.0 (+https://github.com/your-repo)"

# Robots.txt settings
robots:
  enabled: true
  cache_duration: 86400  # 24 hours in seconds

# Rate limiting
rate_limiting:
  default_delay: 1.0  # seconds
  randomize_delay: 0.5  # randomization factor

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: "scraper.log"

# Database
database:
  path: "islamic_data.db"

# Export
export:
  output_dir: "training_data"
  formats: ["json", "chatgpt", "llama", "alpaca", "rag", "text"]

