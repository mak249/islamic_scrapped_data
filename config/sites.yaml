# Site-specific configurations

sites:
  islamqa:
    enabled: true
    base_url: "https://islamqa.info"
    start_id: 1
    end_id: 50000
    download_delay: 0.5  # Faster for islamqa (they allow it)
    concurrent_requests: 12
    content_type: "q&a"
    
  sunnah:
    enabled: false  # Disabled per user request
    base_url: "https://sunnah.com"
